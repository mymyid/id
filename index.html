<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Meeting</title>
</head>
<body>
    <h1>WebRTC Meeting</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let localStream;
        let peerConnection;

        const ws = new WebSocket('ws://localhost:8080/webrtc'); // Updated endpoint

        ws.onmessage = async (event) => {
            const message = JSON.parse(event.data);
            if (message.sdp) {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(message));
                if (message.type === 'offer') {
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    ws.send(JSON.stringify(peerConnection.localDescription));
                }
            } else if (message.candidate) {
                await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
            }
        };

        async function start() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;

            const configuration = {};
            peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ candidate: event.candidate }));
                }
            };

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            ws.send(JSON.stringify(peerConnection.localDescription));
        }

        start();

        // Utility function to prefer VP9 codec
        function preferVP9(sdp) {
            let sdpLines = sdp.split('\r\n');
            let mLineIndex = null;

            // Search for m=video line
            for (let i = 0; i < sdpLines.length; i++) {
                if (sdpLines[i].indexOf('m=video') === 0) {
                    mLineIndex = i;
                    break;
                }
            }

            if (mLineIndex === null) {
                return sdp;
            }

            // Search for VP9 payload type
            let vp9Payload = null;
            for (let i = 0; i < sdpLines.length; i++) {
                if (sdpLines[i].indexOf('VP9/90000') !== -1) {
                    vp9Payload = sdpLines[i].split(' ')[0].split(':')[1];
                    break;
                }
            }

            if (vp9Payload === null) {
                return sdp;
            }

            // Modify m=video line to prefer VP9
            let mLineElements = sdpLines[mLineIndex].split(' ');
            let newMLine = [];
            for (let i = 0; i < mLineElements.length; i++) {
                if (i === 3) {
                    newMLine.push(vp9Payload);
                }
                if (mLineElements[i] !== vp9Payload) {
                    newMLine.push(mLineElements[i]);
                }
            }
            sdpLines[mLineIndex] = newMLine.join(' ');

            return sdpLines.join('\r\n');
        }

        // Override createOffer and createAnswer to prefer VP9
        const origCreateOffer = RTCPeerConnection.prototype.createOffer;
        RTCPeerConnection.prototype.createOffer = function(...args) {
            return origCreateOffer.apply(this, args).then(desc => {
                desc.sdp = preferVP9(desc.sdp);
                return desc;
            });
        };

        const origCreateAnswer = RTCPeerConnection.prototype.createAnswer;
        RTCPeerConnection.prototype.createAnswer = function(...args) {
            return origCreateAnswer.apply(this, args).then(desc => {
                desc.sdp = preferVP9(desc.sdp);
                return desc;
            });
        };
    </script>
</body>
</html>
